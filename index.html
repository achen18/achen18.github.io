<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Force Measurement</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .data {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .data:hover {
            transform: scale(1.05);
        }

        button {
            padding: 15px 30px;
            font-size: 1.3em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #e53e2f;
            transform: translateY(-4px);
        }

        button:active {
            background-color: #e53e2f;
            transform: translateY(2px);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        #impact-force, #current-acceleration {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <h1>Measure Impact Force</h1>
    <button id="start-button">Start Measurement</button>
    <div class="data" id="impact-force">Impact Force: Waiting...</div>
    <div class="data" id="current-acceleration">Current Acceleration: Waiting...</div>
    
    <script>
        let measuring = false;
        let accelerationHistory = [];
        let firstPeakDetected = false;
        let impactForce = 0;
        let lastUpdate = Date.now();
        let pastAcceleration = 0;
        let declineCounter = 0;
        const declineThreshold = 20;
        let firstPeak = 0;

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startListening();
                        } else {
                            alert('Permission denied for motion sensors.');
                        }
                    })
                    .catch(console.error);
            } else {
                startListening();
            }
        }

        document.getElementById('start-button').addEventListener('click', function() {
            measuring = true;
            accelerationHistory = [];
            firstPeakDetected = false;
            impactForce = 0;
            pastAcceleration = 0;
            declineCounter = 0;
            firstPeak = 0;
            document.getElementById('impact-force').textContent = 'Impact Force: Measuring...';
            requestPermission();
        });

        function startListening() {
            if ('DeviceMotionEvent' in window) {
                window.addEventListener('devicemotion', function(event) {
                    let totalAcceleration = Math.sqrt(
                        Math.pow(event.acceleration.x || 0, 2) +
                        Math.pow(event.acceleration.y || 0, 2) +
                        Math.pow(event.acceleration.z || 0, 2)
                    );
                    
                    let now = Date.now();
                    if (now - lastUpdate >= 500) { 
                        document.getElementById('current-acceleration').textContent = 'Current Acceleration: ' + totalAcceleration.toFixed(3) + ' m/s²';
                        lastUpdate = now;
                    }
                    
                    if (measuring) {
                        accelerationHistory.push(totalAcceleration);
                        
                        if (totalAcceleration < pastAcceleration) {
                            declineCounter++;
                        } else {
                            declineCounter = 0;
                        }

                        if (declineCounter >= declineThreshold) {
                            if (!firstPeakDetected && pastAcceleration > 3) {
                                firstPeakDetected = true;
                                firstPeak = pastAcceleration;
                            } else if (firstPeakDetected && pastAcceleration > 3) {
                                impactForce = pastAcceleration;
                                document.getElementById('impact-force').textContent = 'Impact Force: ' + impactForce.toFixed(3) + ' m/s²';
                                measuring = false;
                            }
                            declineCounter = 0;
                        }
                        pastAcceleration = totalAcceleration;
                    }
                });
            } else {
                alert('Accelerometer not supported on this device.');
            }
        }
    </script>
</body>
</html>
